<!doctype html>
<html lang="en" ng-app="todo">
<head>
	<meta charset="utf-8">
	<title>TODO App Angular</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<!--<link rel="stylesheet" href="bower_components/todomvc-common/base.css">-->
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!-- Load Angular in head to prevent flash of view variables -->
	<script src="bower_components/angular/angular.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ui-sref="all">TODO App</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li ui-sref-active="active"><a ui-sref="all">All</a></li>
				<li ui-sref-active="active"><a ui-sref="active">Active</a></li>
				<li ui-sref-active="active"><a ui-sref="completed">Completed</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input
						ng-model="search"
						type="text"
						class="form-control"
						placeholder="Filter"/>
				</div>
			</form>
		</div>
	</div>
</nav>
<div class="container main-container">
	<div class="row" ng-controller="AlertsCtrl">
		<div class="col-xs-12" ng-if="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<ui-view></ui-view>
		</div>
	</div>
</div>
<footer class="text-center">
	<div class="row">
		<div class="col-xs-12">
			<p>Developed by Dmitry Antonov in 2015</p>
		</div>
	</div>
</footer>
<!-- Angular template(s) below -->
<script type="text/ng-template" id="todo.html">
	<div class="form-group">
		<input ng-model="newItem"
			   ng-keyup="$event.keyCode == 13 ? createItem() : null"
			   class="form-control" placeholder="What needs to be done?" autofocus />
	</div>
	<div class="form-group">
		<a class="btn btn-success">Mark all as complete</a>
		<a class="btn btn-success">Mark selected as complete</a>
		<!-- Hidden if no completed items are left ↓ -->
		<a class="btn btn-danger">
			<span class="glyphicon glyphicon-trash"></span>
			Clear completed (1)
		</a>
	</div>
	<!-- This should hidden by default and shown when there are todos -->
	<div class="row" ng-if="TodoModel.getActive().length > 0">
		<div class="col-xs-12">
			<!-- This should be `0 items left` by default -->
			<strong>{{ TodoModel.getActive().length }}</strong> items left
		</div>
	</div>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section>
		<!-- These are here just to show the structure of the list items -->
		<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
		<div class="row" ng-repeat="item in items">
			<div class="col-xs-1">
				<div class="checkbox">
					<label>
						<input type="checkbox" />
					</label>
				</div>
			</div>
			<div class="col-xs-11">
				<div class="pull-right item-buttons">
					<a class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span>
					</a>
					<a class="btn btn-danger" ng-click="removeItem($index)">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</div>
				<div ng-if="!item.isEdit" ng-dblclick="item.isEdit = true" class="item-content">
					{{ item.content }}
				</div>
				<input ng-if="item.isEdit"
					   ng-keyup="$event.keyCode == 13 ? item.isEdit = false : null"
					   ng-model="item.content"
					   class="form-control" value="{{ item.content }}" />
			</div>
		</div>
	</section>
</script>
<!-- Scripts here. Don't remove this ↓ -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="js/app.js"></script>
<script src="js/todo-model.js"></script>
<script src="js/alerts/alerts.js"></script>
<script src="js/alerts/alerts-ctrl.js"></script>
<script src="js/all/all.js"></script>
<script src="js/all/all-ctrl.js"></script>
</body>
</html>
